<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Disease Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
    .results {
      margin-top: 30px;
    }
    .result-item {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Skin Disease Classifier</h1>
  <input type="file" id="fileInput" accept="image/*"><br>
  <button onclick="uploadImage()">Predict</button>

  <div id="preview-container">
    <img id="preview" src="" alt="Image Preview" />
  </div>

  <div class="results" id="results"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const results = document.getElementById('results');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    async function uploadImage() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://127.0.0.1:8000/predict/", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        results.innerHTML = "<h2>Top Predictions</h2>";
        data.predictions.forEach(pred => {
          results.innerHTML += `
            <div class="result-item">
              <strong>${pred.class}</strong>: ${pred.confidence.toFixed(2)}%
            </div>`;
        });
      } catch (error) {
        results.innerHTML = "<p style='color:red;'>Something went wrong. Check console.</p>";
        console.error(error);
      }
    }
  </script>

</body>
</html>
